{% extends 'padre.html' %}


{% load static %}

{% block ContenidoQueCambia %}

<div class="d-flex justify-content-around mt-3">
    <div class="w-50 mt-3 botonPeque">
        <h3>{{object.user}}</h3>

        {% if user.is_authenticated and profile.user == user %}
        <a href="{% url 'Edicionperfil' profile.id %}"> Actualizar </a>
        {% endif %}

    </div>
    <img src="{{object.imagen.url}}" width="300px" height="100%">

    
{% endblock ContenidoQueCambia %}
